http:
  routers:
    auth_router:
      entryPoints:
        - web
      service: auth
      rule: PathPrefix(`/api/v1/auth`) || PathPrefix(`/api/v1/user`) || PathPrefix(`/api/v1/reset-password`) || PathPrefix(`/api/v1/password-recovery`)

    backend_router:
      entryPoints:
        - web
      service: backend
      rule: PathPrefix(`/api/v1/`)

    tensorboard_router:
      entryPoints:
        - web
      service: tensorboard
      rule: PathPrefix(`/tensorboard/`)

    socket_router:
      entryPoints:
        - web
      middlewares:
        - updateSocketPath
      service: backend
      rule: PathPrefix(`/socket/`)

    frontend_router:
      entryPoints:
        - web
      service: frontend
      rule: PathPrefix(`/`)

  services:
    auth:
      loadBalancer:
        servers:
          - url: http://backend:8088/
    backend:
      loadBalancer:
        servers:
          - url: http://backend:80/
    frontend:
      loadBalancer:
        servers:
          - url: http://web:80/

    # third parties
    tensorboard:
      loadBalancer:
        servers:
          - url: http://tensorboard:6006

  middlewares:
    updateSocketPath:
      stripPrefix:
        prefixes:
          - "/socket"
